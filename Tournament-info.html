<body>
    <h1>ðŸ“œ Tournament Information</h1>
    <p>Date: <strong>Friday, 29 August 2025</strong></p>
    <p>Time: <strong>3:30 PM (Evening)</strong></p>
    <p>Prize: â‚¹200 Play Store Redeem Code</p>

    <div id="countdown"></div>

    <script>
        // Countdown Timer
        var countDownDate = new Date("Aug 29, 2025 15:30:00").getTime();

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Tournament Started!";
            }
        }, 1000);
    </script>
</body>
